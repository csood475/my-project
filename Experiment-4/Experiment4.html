<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Live Character Counter</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>

  <h2>Enhanced Live Character Counter</h2>

  <!-- User input textarea -->
  <textarea id="myTextArea" placeholder="Type something..."></textarea>

  <!-- Remaining characters display -->
  <div class="counter" id="charCounter">200 characters remaining</div>

  <!-- Submit button -->
  <button id="submitBtn">Submit</button>

  <script src="script.js"></script> <!-- Linking JS -->
</body>
</html>
